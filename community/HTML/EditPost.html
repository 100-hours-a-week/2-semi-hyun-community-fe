<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>게시글 수정</title>
    <!-- <link rel = "stylesheet" href = "../CSS/community.css">  -->
    <link rel = "stylesheet" href = "/CSS/default_profile.css">
    <link rel = "stylesheet" href = "/CSS/default.css">
    <link rel = "stylesheet" href = "/CSS/addpost.css"> 
</head>
<body>
    <header class = "header">
        <h1>아무 말 대잔치</h1>
        <div class = "profile-icon dropdown">
            <img class="account-img" src="../image/" alt="작성자" >
            <div class="dropdown-content">
                <a href="/editProfile">회원정보수정</a>
                <a href="/editPassword">비밀번호수정</a>
                <a href="/logOut">로그아웃</a>
        </div>
    </header>

    <main class="content">
        <h2>게시글 수정</h2>
        <form id="post-form">
            <article class="post">
                <section class = "title">
                    <p>제목</p>
                    <div class="title-input">
                    <input id="title" type="text" placeholder="제목을 입력해주세요(최대 26글자)">
                    </div>
                </section>

                <section class = "context">
                    <p>내용</p>
                    <div class="context-input">
                    <textarea id="content" placeholder="내용을 입력해주세요"></textarea>
                    </div>
                </section>
            
                <section class = "image">
                    <p>이미지</p>
                    <div class="image-input">
                        <input type="file" id="image" accept="image/*">
                        <!-- <span id="file-name">선택한 이미지 없음</span> -->
                    </div>
                </section>

                <button id="patch-button" class="create-button">완료</button>
        </article>
        </form>
    </main>
    <script src="/JS/DashBoard/features/AddPostFunction.js"></script>
    <script src="/JS/DashBoard/API/PatchPostFetch.js"></script>
</body>


<!--게시글 작성에 필요한 데이터
1. 제목 : 최대 26글자
2. 내용
3. 이미지

텍스트: 게시글 작성,제목,제목을 입력해주세요,내용,내용을 입력해주세요, 이미지-->
