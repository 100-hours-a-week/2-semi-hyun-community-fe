<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>Community</title>
    <link rel = "stylesheet" href = "../CSS/community.css">
    <link rel = "stylesheet" href = "../CSS/default.css"> 
    <body>
    <div class="container">
        <div class = "header">
            <h1>Community</h1>
        </div>
        <form action="/login" method="POST">

        <div class="input-group">
            <label for="email" class="font-default">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="input-group">
            <label for="password" class="font-default">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="button" id= "signinButton" class="font-button button" onclick="registerUser()">로그인</button>
        </form>

        <a href="/SignUp">회원가입</a>
        <a href="/dashboard">게시판</a>
            
    </div>

    <script src="../JS/Login/SignUpfetch.js"></script>
    </body>
</head>
