<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>회원정보 수정</title>
    <link rel = "stylesheet" href = "/CSS/default.css"> 
    <link rel = "stylesheet" href = "/CSS/default_profile.css"> 
    <link rel = "stylesheet" href = "/CSS/editProfile.css">
</head>
<body>
    <header class = "header">
        <h1>아무 말 대잔치</h1>
        <div class = "profile-icon dropdown">
            <img class="account-img" src="../image/" alt="작성자" >
            <div class="dropdown-content">
                <a href="/api/v1/users/me">회원정보수정</a>
                <a href="/api/v1/users/me/password">비밀번호수정</a>
                <a href="/api/v1/auth/logout">로그아웃</a>
        </div>
    </header>
<main class="content">
    <form id="editProfile" action="/editProfile" method="POST">
        <label for="profile">프로필 사진</label>
        <div class="profile-img-container">
            <img id="profilePreview" class="profile-img" src="../image/default-profile.png" alt="프로필 사진">
            <button class="change-button">변경</button>
        </div>

        <div class="form-row">
            <label for="email" class="font-default">이메일</label>
            <span type="email" id="email" name="email">이메일</span>
        </div>

        <div class="form-row">
            <label for="name" class="font-default">닉네임</label>
            <input type="name" id="name" name="name" placeholder="닉네임을 입력하세요">
        </div>

        <button type="button" id= "editUserButton" class="create-button" onclick="">수정하기</button>

        <div class = "button-container">
        <a href="/signIn">회원 탈퇴</a>
        </div>

    </form>

    <button type="button" id= "editUserButtonToast" class="create-button" onclick="">수정완료</button>
</main>

<script src="/JS/Users/API/EditProfileFetch.js"></script>
</body>
