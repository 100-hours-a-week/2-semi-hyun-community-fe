<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>비밀번호 수정</title>
    <link rel = "stylesheet" href = "../CSS/default.css"> 
    <link rel = "stylesheet" href = "../CSS/default_profile.css"> 
    <link rel = "stylesheet" href = "../CSS/editPassword.css">
</head>
<body>
    <header class = "header">
        <h1>아무 말 대잔치</h1>
        <div class = "profile-icon dropdown">
            <img class="account-img" src="../image/" alt="작성자" >
            <div class="dropdown-content">
                <a href="/api/v1/users/me">회원정보수정</a>
                <a href="/api/v1/users/me/password">비밀번호수정</a>
                <a href="/api/v1/auth/logout">로그아웃</a>
        </div>
    </header>
<!--비밀번호 - 비밀번호확인 - 수정하기 - *hypertext
계정 드롭다운 
     -->
<main class="content">
    <div id="editPassword">

        <div class="form-row">
            <label for="password" class="font-default">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
            <div id="error-message-password" class="error-message" class="error-message">
                비밀번호가 일치하지 않습니다.
            </div>
        </div>

        <div class="form-row">
            <label for="password-check" class="font-default">비밀번호 확인</label>
            <input type="password" id="password-check" name="password-check" placeholder="비밀번호를 한 번 더 입력해주세요">
            <div id="error-message-password-check" class="error-message" class="error-message">
                비밀번호가 일치하지 않습니다.
            </div>
        </div>
 
        <button id= "editPwButton" class="create-button">수정하기</button>
    </div>

    <button id= "editPwButtonToast" class="create-button">수정완료</button>
</main>

<script src="../JS/Users/features/EditPwCheck.js"></script>
</body>
