<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>회원가입</title>
    <link rel = "stylesheet" href = "../CSS/default.css"> 
    <link rel = "stylesheet" href = "../CSS/login.css">
</head>
<body>
    <div class="container">
        <div class = "header">
            <h1>회원가입</h1>
        </div>
        
        <form id="signupForm" action="/SignUp" method="POST" class="input-group button-container">

            <label for="profile">프로필 사진</label>
            <div class="profile-img-container">
                <!-- <img src="../image/default_profile.png" class="profile-img" id="profile-img" alt="프로필 사진"> -->
                <img id="profilePreview" class="profile-img" src="../image/default-profile.png" alt="프로필 사진">
            </div>

            <label for="email" class="font-default">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

            <label for="password" class="font-default">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <label for="passwordCheck" class="font-default">비밀번호 확인</label>
            <input type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호를 한번 더 입력하세요" required>

            <label for="name" class="font-default">닉네임</label>
            <input type="name" id="name" name="name" placeholder="닉네임을 입력하세요" required>

            <button type="button" id= "signupButton" class="create-button" onclick="registerUser()">회원가입</button>
             <!-- <button type="submit" class="font-button button">회원가입</button> -->
        
        </form> 
        <div class = "button-container">
            <a href="/signIn">로그인하러 가기</a>
        </div>

        
        <!-- <div class=".font-highlight">
            <a href="/signUp">회원가입</a> -->
            
    </div>
    <script src="../JS/Login/SignUpfetch.js"></script>
    <script src="../JS/Login/profileInput.js"></script>
</body>
