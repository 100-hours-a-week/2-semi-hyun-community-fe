<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel = "stylesheet" href = "/CSS/variables.css"> 
    <link rel = "stylesheet" href = "/CSS/default.css"> 
    <link rel = "stylesheet" href = "/CSS/login.css">
    
</head>
<body>
    <header class = "header">
        <h1>아무 말 대잔치</h1>
    </header>
    <main class="content">

        <div id="welcome-modal" class="modal">
            <div class="modal-content">
                <h4>안녕하세요:></h4>   
                <p id="welcome-message">방방님</p>
                <button id="modal-close" class="modal-close">확인</button>
            </div>
        </div>

        <div class="form-group">
        <div class="input-group">
            <label for="email" class="font-default">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
            <div id="error-message-email" class="error-message" class="error-message">에러메시지</div>
        </div>
        <div class="input-group">
            <label for="password" class="font-default">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
            <div id="error-message-pw" class="error-message" class="error-message">에러메시지</div>
        </div>

        <button type="button" id= "loginButton" class="font-button button">로그인</button>
        </div>    
        <!-- </form> -->

        <a href="/auth/signup">회원가입</a>
            
    </main>

    <script type="module" src="/JS/Login/API/LoginFetch.js"></script>
    <script type="module" src="/JS/Login/features/EmailCheck.js"></script>
    <script type="module" src="/JS/Login/features/EmailCheckLogin.js"></script>
</body>
