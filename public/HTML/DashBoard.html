<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>게시판</title>
    <link rel = "stylesheet" href = "/CSS/default_profile.css"> 
    <link rel = "stylesheet" href = "/CSS/default.css"> 
    <link rel = "stylesheet" href = "/CSS/dashboard.css"> 
</head>
    <body>

        <header class = "header">
            <div class="back-button">
                <button onclick="window.location.href='/auth/login'"">◀</button>
            </div>
            <h1>아무 말 대잔치</h1>
            <div class = "profile-icon-dropdown">
                <img class="account-img" src="../image/">
                <div class="dropdown-content">
                    <a href="/users/me">회원정보수정</a>
                    <a href="/users/me/password">비밀번호수정</a>
                    <a href="/auth/logout">로그아웃</a>
            </div>
        </header>

        <main class="content">
            <section class = "intro">
                <p>안녕하세요,<br>아무말 대잔치 <span class="highlight">게시판</span> 입니다.</p>
            </section>
            <div class="post-header">
                <button id= "writeButton" class="create-button" >게시글 작성</button>
            </div>
            <div class="post-empty" style="display: none;">
                <p>게시글이 없습니다.</p>
            </div>
            <div id="post-container">
                <!-- 게시글 목록 -->
            </div>
        </main>

        <script src = "/JS/Users/API/getHeaderImage.js"></script>
        <script src = "/JS/DashBoard/API/DashboardDataFetch.js"></script>
        <script src = "/JS/DashBoard/features/DashboardFunction.js"></script>
    
</body>
