<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="/CSS/variables.css">
    <link rel="stylesheet" href="/CSS/responsive.css">
    <link rel="stylesheet" href="/CSS/default.css">
    <link rel="stylesheet" href="/CSS/default_profile.css">
    <link rel="stylesheet" href="/CSS/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="back-button">
            <button id="dashboard-back-button">◀</button>
        </div>
        <h1>아무 말 대잔치</h1>
        <div class="profile-icon-dropdown">
            <img class="account-img" alt="계정 프로필">
            <div class="dropdown-content">
                <a href="/users/me">회원정보수정</a>
                <a href="/users/me/password">비밀번호수정</a>
                <a href="/auth/logout">로그아웃</a>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="intro">
            <p>안녕하세요,<br>아무말 대잔치 <span class="highlight">게시판</span>입니다.</p>
        </section>
        <div class="post-header">
            <button id="writeButton" class="create-button">게시글 작성</button>
        </div>
        <div class="post-empty" style="display: none;">
            <p>게시글이 없습니다.</p>
        </div>
        <div id="post-container">
            <!-- 게시글 목록 -->
        </div>

        <!-- 로딩 애니메이션 -->
        <div id="loading-animation-container"></div>

        <!-- 무한 스크롤 -->   
        <div id="sentinel"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
    <script type="module" src="/JS/Users/API/getHeaderImage.js"></script>
    <script type="module" src="/JS/DashBoard/features/BackButton.js"></script>
    <script src="/JS/DashBoard/features/DashboardFunction.js"></script>
    <script type="module" src="/JS/DashBoard/API/DashboardDataFetch.js"></script>
    <script type="module" src="/JS/Login/API/LogoutFetch.js"></script>
</body>
