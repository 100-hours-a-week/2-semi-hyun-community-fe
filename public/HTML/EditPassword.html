<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="/CSS/variables.css">
    <link rel="stylesheet" href="/CSS/default.css">
    <link rel="stylesheet" href="/CSS/default_profile.css">
    <link rel="stylesheet" href="/CSS/editPassword.css">
</head>
<body>
    <header class="header">
        <div class="back-button">
            <button id="back-button">◀</button>
        </div>
        <h1>아무 말 대잔치</h1>
        <div class="profile-icon-dropdown">
            <img class="account-img" alt="계정 프로필">
            <div class="dropdown-content">
                <a href="/users/me">회원정보수정</a>
                <a href="/users/me/password">비밀번호수정</a>
                <a href="/auth/logout">로그아웃</a>
            </div>
        </div>
    </header>

    <main class="content">
        <div id="editPassword">
            <div class="form-row">
                <label for="password" class="font-default">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                <div id="error-message-password" class="error-message">
                    비밀번호가 일치하지 않습니다.
                </div>
            </div>

            <div class="form-row">
                <label for="password-check" class="font-default">비밀번호 확인</label>
                <input type="password" id="password-check" name="password-check" placeholder="비밀번호를 한 번 더 입력해주세요">
                <div id="error-message-password-check" class="error-message">
                    비밀번호가 일치하지 않습니다.
                </div>
            </div>

            <button id="editPwButton" class="create-button">수정하기</button>
        </div>

        <button id="editPwButtonToast" class="create-button">수정완료</button>
    </main>

    <script type="module" src="/JS/Users/API/getHeaderImage.js"></script>
    <script type="module" src="/JS/DashBoard/features/BackButton.js"></script>
    <script src="/JS/Users/features/EditPwCheck.js"></script>
    <script type="module" src="/JS/Users/API/patchPassword.js"></script>
    <script type="module" src="/JS/Login/API/LogoutFetch.js"></script>
</body>
