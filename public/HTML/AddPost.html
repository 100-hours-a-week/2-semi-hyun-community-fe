<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>게시글 작성</title>

    <link rel = "stylesheet" href = "/CSS/default_profile.css">
    <link rel = "stylesheet" href = "/CSS/default.css">
    <link rel = "stylesheet" href = "/CSS/addpost.css"> 
</head>
<body>
    <header class = "header">
        <div class="back-button">
            <button id="back-button">◀</button>
        </div>
        <h1>아무 말 대잔치</h1>
        <div class = "profile-icon-dropdown">
            <img class="account-img" src="../image/">
            <div class="dropdown-content">
                <a href="/users/me">회원정보수정</a>
                <a href="/users/me/password">비밀번호수정</a>
                <a href="/auth/logout">로그아웃</a>
        </div>
    </header>

    <main class="content">
        <h2>게시글 작성</h2>
        <div id="post-form">
            <article class="post">
                <section class = "title">
                    <p>제목</p>
                    <div class="title-input">
                    <input id="title" type="text" placeholder="제목을 입력해주세요(최대 26글자)">
                    </div>
                </section>

                <section class = "context">
                    <p>내용</p>
                    <div class="context-input">
                    <textarea id="content" placeholder="내용을 입력해주세요"></textarea>
                    </div>
                </section>
            
                <section class = "image">
                    <p>이미지</p>
                    <div class="image-input">
                        <input type="file" id="image" accept="image/*">
                    </div>
                </section>

                <button id="AddPostButton" class="create-button">완료</button>
            </article>
        </div>
    </main>
    <script type = "module" src = "/JS/Users/API/getHeaderImage.js"></script>
    <script type = "module" src = "/JS/DashBoard/features/BackButton.js"></script>
    <script src = "/JS/DashBoard/features/AddPostFunction.js"></script>
    <script type = "module" src = "/JS/DashBoard/API/AddPostFetch.js"></script>
    <script type = "module" src = "/JS/Login/API/LogoutFetch.js"></script>
</body>
