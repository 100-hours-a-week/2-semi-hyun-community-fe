<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>게시판 조회</title>
    <link rel = "stylesheet" href = "/CSS/default.css"> 
    <link rel = "stylesheet" href = "/CSS/default_profile.css"> 
    <link rel = "stylesheet" href = "/CSS/viewPost.css"> 
</head>
<body>
    <header class = "header">
        <div class="back-button">
            <button onclick="window.location.href='/posts'">◀</button>
        </div>
        <h1>아무 말 대잔치</h1>
        <div class = "profile-icon-dropdown">
            <img class="account-img" src="../image/">
            <div class="dropdown-content">
                <a href="/users/me">회원정보수정</a>
                <a href="/users/me/password">비밀번호수정</a>
                <a href="/auth/logout">로그아웃</a>
        </div>
    </header>

    <main class="content">
        <article class="post">
            <section class = "post-header">
                <h2>제목1</h2>
                <div class="author-meta">
                    <div class="account-info">
                        <img class="account-img" id="post-author-img" src="../image/">
                        <span class="account-name">더미 작성자</span>
                    </div>
                    <div class = "post-btn">
                        <button id="post-edit-btn" class="edit-btn">수정</button>
                        <button id="post-delete-btn" class="delete-btn">삭제</button>
                    </div>
                </div>
            </section>
            <section class="post-body">
                <img class="post-img" src="../image/example.png" >
                <div class="post-content">
                    <span id="post-content" rows="3" cols="30">본문</span>
                </div>
            </section>
            <div class = "btn-meta">
                <!-- FIXME: 숫자 입력란 추가 -->
                <button class="likeNum-btn">좋아요</button>
                <div class="commentNum-btn">댓글</div>
                <div class="view-btn">조회수</div>
            </div>
        </article>
        <section class="comment">
            <div class = comment-box>
                <form>
                    <fieldset>
                        <div class="write-area">
                            <textarea id="comment-text" class="comment-text" rows="3" cols="30" placeholder="댓글을 입력해주세요." required></textarea>
                            <div class="input-box">
                            </div>
                          </div>

                          <div class="upload">
                            <!-- addition 넣는 이유 : space-between으로 btn을 오른쪽으로 이동 -->
                            <div class="addition"></div>
                            <button type="button" id="comment-create-btn" class="create-button">
                              <span class="text-upload">댓글 등록</span>
                            </button>
                          </div>
                    </fieldset>
                </form>
            </div>
            <ul id="comment-list" class="comment-list">
                <!-- 클릭시 버튼이 나오도록 -->
                <li class="comment-item" data-comment-id="댓글 아이디">
                    <div class="account-info">
                        <img class="account-img" src="../image/" alt="작성자" >
                        <span class="account-name">더미 작성자</span>
                        <span class="comment-date">2021-01-01 00:00:00</span>
                    </div>
                    <!-- FIXME : form 형태로 변환 -->
                    <span id="comment-content" class="comment-content">댓글 내용</span> 
                    <div class = "comment-btn">
                        <button id="comment-edit-btn" class="edit-btn">수정</button>
                        <button id="comment-delete-btn" class="delete-btn">삭제</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script type = "module" src = "/JS/Users/API/getHeaderImage.js"></script>
    <script type = "module" src = "/JS/DashBoard/API/ViewPostFetch.js"></script>
    <script type = "module" src = "/JS/DashBoard/API/DeletePostFetch.js"></script>
    <script type = "module" src = "/JS/DashBoard/API/CommentFetch.js"></script>
    <script type = "module" src = "/JS/DashBoard/API/LikeFetch.js"></script>   
    <script type = "module" src = "/JS/Login/API/LogoutFetch.js"></script>
</body>
